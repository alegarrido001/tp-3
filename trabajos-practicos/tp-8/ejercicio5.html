<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <script>
        var numeroAleatorio = Math.floor(Math.random() * 11);


    </script>
</head>
<body>
    <script>
        while (numero != numeroAleatorio){
            var numero = parseInt(prompt("Adivina el número entero: "))
            if (numero > numeroAleatorio) {
                alert("El número ingresado es mayor al número a adivinar");
            } else if (numero < numeroAleatorio) {
                alert ("El número ingresado es menor al número a adivinar")
            }}
        var numero = numeroAleatorio
        alert ("Adivinaste, el número era: " + numeroAleatorio)
    </script>
</body>
</html>
