<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var numeros = []
        var mayor = 0
        var menor = 100000000000000000
        for (var i = 0; i < 5; i++){
            numeros.push(parseInt(prompt("Ingresá un número")))
        }

        
        for (let numero of numeros){
            if (numero > mayor){
                var mayor = numero
            }
            if (numero < menor) {
                var menor = numero
            }
        }

    </script>
    <title>Ejercicio 4</title>
</head>
<body>
    <script>
        alert("El menor número es: " + menor)
        alert("El mayor número es: " + mayor)
    </script>
</body>
</html>
